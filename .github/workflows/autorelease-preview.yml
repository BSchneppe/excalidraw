name: Auto release excalidraw preview
on:
  push:
    branches:
      - master

jobs:
  Auto-release-excalidraw-preview:
    permissions:
      contents: read
      packages: write
    name: Auto release preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          registry-url: https://npm.pkg.github.com/
      - name: Setup .yarnrc.yml
        run: |
          yarn config set 'npmRegistries["//npm.pkg.github.com/"].npmAuthToken' $NPM_AUTH_TOKEN
          yarn --cwd ./src/packages/excalidraw config set 'npmRegistries["//npm.pkg.github.com/"].npmAuthToken' $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Auto release preview
        id: "autorelease"
        run: |
          yarn add @actions/core
          yarn autorelease ${{ github.sha }}
          yarn --cwd ./src/packages/excalidraw publish --tag preview
